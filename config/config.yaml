assets:
  - "BTCUSDT"
  - "ETHUSDT"
  - "BNBUSDT"

data:
  base_path: "data/raw"
  datetime_col: "timestamp"
  tz: "UTC"

features:
  log_return_lags: [1]
  vol_windows: [5, 20, 60]
  volume_zscore_window: 20
  add_vol_normalized_return: true

windowing:
  size: 48
  use_global_scaling: true

model:
  latent_dim: 32
  temporal_consistency_lambda: 0.1
  multi_horizon_lambda: 0.05
  contrastive_weight: 0.01
  use_decoupled_features: true

training:
  noise_type: "gaussian"
  noise_intensity: 0.05
  mask_prob: 0.15
  feature_dropout_rate: 0.1
  epochs: 100
  batch_size: 256
  validation_split: 0.1
  random_seed: 42

clustering:
  method: "gmm_bic"
  n_clusters_min: 3
  n_clusters_max: 10
  min_cluster_size: 500
  random_state: 42
  latent_conditioning:
    use_umap: true
    umap_components: 4
  temporal_stability:
    min_segments: 2

regimes:
  forward_horizon: 1
  smooth_assignments: false

drift_detection:
  mmd_threshold: 0.1
  new_regime_threshold: 0.05
  p_up_drift_threshold: 0.03
